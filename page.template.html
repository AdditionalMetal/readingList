<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Lato&display=swap');

            :root {
                --font-monospace: 'Inconsolata', monospace;
                --font-sansserif: 'Lato', sans-serif;
                background-color: #F3F4F6;
            }

            h1, h2, h3, h4, h5, h6 {
                font-family: var(--font-monospace);
                font-weight: 700;
                font-size: 3rem;
            }

            h2 {
                font-size: 2rem;
            }

            body {
                font-family: var(--font-sansserif);
                padding: 0 2em 2em 2em;
            }

            .description {
                color: #7e7e7e;
                border-left: 2px solid #b1b1b1;
                margin-left: 0em;
                padding-left: 0.4em;
            }

            .information {
                color: #374151;
            }

            ul {
                list-style-type: none;

                background: white;
                padding: 2rem;
                margin-bottom: 1rem;
                border-radius: 1rem;
                --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }

            .heading {
                margin-top: 2rem;
                /*background-color: white;*/
                background-image: linear-gradient(to bottom left, #EEF2FF, #FEF2F2);
                padding: 1rem 2rem;
                border-radius: 1rem;
                --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
        </style>

        {{ .ExtraHeadContent }}

    </head>

    <body>
    
        {{ .PageTitleBar }}

        {{ .Content }}

    </body>

</html>
